<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="/login" method="POST">
  <div>
    <label for="name">User</label>
    <input type="text" id="name" name="name" placeholder="ten dang nhap" autocomplete="off" required>
  </div>
  <div>
    <label for="password">Pass</label>
    <input type="password" id="password" name="pwd" placeholder="matkhau" autocomplete="offf" required>
  </div>
  <button type="submit">Login</button>
</form>

</body>
</html>
